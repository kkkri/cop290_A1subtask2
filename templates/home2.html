    * {

    .menu-bar {

    .menu-bar ul {
      display: inline-flex;

    }

    .menu-bar ul li {

    .sub-menu {
      display: none;

    .menu-bar ul li:hover .sub-menu {

      margin-left: -15px;

      margin: 10px;

      border-radius: 0;

    }

    .menu-bar ul li:hover .sub-menu ul li:last-child {

    .card {

    }

    .card-body {
      padding: 30px;
      
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
      margin-right: 20px;
    }

    label {
      font-weight: bold;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: 0.375rem 0.75rem;

      line-height: 1.5;
      color: #495057;
      background-color: #fff;

      border-radius: 0.25rem;

    .btn {
      width: 100%;

      margin-top: 10px;
      font-weight: 400;
      color: #fff;
      text-align: center;
      vertical-align: middle;
      user-select: none;
      background-color: #007bff;
      border: 1px solid #007bff;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
        border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      cursor: pointer;
    }

    .btn:hover {
      color: #fff;
      background-color: #0056b3;
      border-color: #0056b3;
    }

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center mb-4">Stock Analysis</h1>
            <form id="plotForm" method="post">
              <div class="form-group">
                <label for="symbol">Stock Symbol:</label>
                <input type="text" class="form-control" name="symbol" required />
              </div>
              <!-- <div class="form-group">
                <label for="years">Number of Years:</label>

                <label for="fromDate">From:</label>
                <input type="date" class="form-control" name="fromDate" required />
              </div>
              <div class="form-group">
                <label for="toDate">To:</label>
                <input type="date" class="form-control" name="toDate" required />
              </div>
              <div class="form-group">
                <label for="interval">Time Interval:</label>
                <select id="interval" class="form-control">
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                  <option value="yearly">Yearly</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary btn-block" onclick="submitForm()">
                Plot Graph
              </button>
            </form>

  <script>
    function submitForm() {
      var interval = document.getElementById("interval").value;
      var form = document.getElementById("plotForm");

      // Dynamically set the correct interval-based action
      form.action = `/plot/${interval}`;

      form.submit();
    }
  </script>
