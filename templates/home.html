<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Stock Analysis</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TradeSim</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Options
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Plot graph</a>
                <a class="dropdown-item" href="#">Plot multiple graphs</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">List of stocks</a>
              </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">How to use</a>
              </li>
            <!-- <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li> -->
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <a href="{{ url_for('logout') }}" class="logout-button">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button">Logout</button>
            </a>
          </form>
        </div>
      </nav>
    <h2>Stock Analysis</h2>

    <form action="/plot" method="post">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" name="symbol" required>

        <label for="years">Number of Years:</label>
        <input type="number" name="years" required>

        <button type="submit">Plot</button>
    </form>

    <div class="filter-dropdown">
        <label for="filter">Filter:</label>
        <select id="filter" name="filter">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="yearly">Yearly</option>
        </select>
        <button type="button" onclick="applyFilter()">Apply Filter</button>
    </div>

    {% if plot_url %}
        <img src="data:image/png;base64,{{ plot_url }}" alt="Stock Plot">
    {% endif %}

    <script>
        function applyFilter() {
            var filterValue = document.getElementById("filter").value;
            var form = document.querySelector('form');
            form.action = '/plot?filter=' + filterValue;
            form.submit();
        }
    </script>
</body>
</html>
